<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/layout::head('プロセス画面', ~{::link}, ~{script})">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/course.css}">
</head>

<body>
  <div th:replace="layouts/layout::header('Process')"></div>
  <div class="main" style="margin-top: 50px;">
    <div class="container-fluid">
      <div class="row">
        <div class="sidebar col-md-1 font-weight-bold">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active h5" th:href="@{/course/select}" style="font-size: 20px;">
                Course
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active h5" th:href="@{/quest/select/{courseId}(courseId=${courseId})}">
                Quest
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active h5" th:href="@{/rank}">
                Ranking
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active h5" th:href="@{/memo/}">
                Memo
              </a>
            </li>
          </ul>
        </div>
        <div class="part-select col-md-11 offset-1">
          <div class="row mt-3">
            <th:block th:each="process : ${processes}">
              <div class="col-md-4 text-center">
                <svg class="bd-placeholder-img card-img-top" xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap">
                  <title>Placeholder</title>
                  <image th:href="@{__${process.imagePath}__}" width="100%" height="100%">
                </svg>
                <div class="card-body">
                  <h5 class="card-title" th:text="${process.processName}"></h5>
                  <a th:href="@{/quest/{processId}(processId=${process.id})}" class="btn btn-primary"
                    th:data-value=${process.accessFlg}>Answer</a>
                </div>
              </div>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script th:src="@{/js/process.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
