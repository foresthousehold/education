<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ログイン画面</title>
</head>
<body>
  <header>ログイン画面</header>
  <div th:if="${param.error}">
    <p>ユーザー名もしくはパスワードが違います</p>
  </div>
  <form action="#" th:action="@{/login}" method="post">
    <div class="mt-3 col-3">
      <label for="usernameInput" class="form-label">ユーザー名</label>
      <input type="text" id="usernameInput" name="username" class="form-control">
    </div>
    <div class="mt-3 col-3">
      <label for="passwordInput" class="form-label">パスワード</label>
      <input type="password" id="passwordInput" name="password" class="form-control">
    </div>
    <div class="mt-3 ml-3">
      <button type="submit" class="btn btn-primary">ログイン</button>
    </div>
  </form>
  <div>
    <a th:href="@{/create/user}">新規登録</a>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
