<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/layout::head('コース選択画面', ~{::link}, ~{script})">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/course.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.min.css">
</head>

<body>
  <div th:replace="layouts/layout::header('Course')"></div>
  <div class="main">
    <div class="container-fluid">
      <div class="row">
        <div class="sidebar col-md-1">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/rank}">
                Ranking
              </a>
            </li>
          </ul>
        </div>
        <div class="part-select col-md-8 offset-1">
          <div class="row">
            <th:block th:each="course : ${courses}">
              <div class="element-course col-md-5">
                <svg class="bd-placeholder-img card-img-top" height="100%" xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap">
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#868e96" />
                  <image th:href="${course.imagePath}" width="100%">
                </svg>
                <div class="card-body">
                  <h5 class="card-title" th:text="${course.courseName}"></h5>
                  <a th:href="@{/quest/select/{courseId}(courseId=${course.id})}" class="btn btn-primary">Go to
                    Quest</a>
                </div>
              </div>
            </th:block>
          </div>
        </div>
        <div class="col-md-3">
          <input type="hidden" th:data-dates="${dates}" id="dates">
          <label class="h4 font-weight-bold">Login date</label>
          <div id="calendar"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.min.js"></script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/js/course.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
