<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout::head('コース選択画面', ~{::link}, ~{script})">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="/css/course.css">
</head>
<body>
  <div th:replace="layouts/layout::header('コース選択画面')"></div>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <div class="row">
            <th:block th:each="course : ${courses}">
              <div class="element-course col-md-6">
                <svg class="bd-placeholder-img card-img-top" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap">
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#868e96"/>
                  <image th:href="${course.imagePath}" width="100%">
                </svg>
                <div class="card-body">
                  <h5 class="card-title" th:text="${course.courseName}"></h5>
                  <a th:href="@{/quest/select/{courseId}(courseId=${course.id})}" class="btn btn-primary">クエスト一覧へ</a>
                </div>
              </div>
            </th:block>
          </div>
        </div>
        <div class="col-md-2">
          <label>学習カレンダー</label>
          <div id="calendar-container">
            <!-- カレンダーの日付セルはここに生成されます-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/js/course.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
