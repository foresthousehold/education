<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/layout::head('メモ管理画面', ~{::link}, ~{script})">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	<link href="/css/memo.css" rel="stylesheet">
</head>

<body>
	<div th:replace="layouts/layout::header('Memo')"></div>
	<div class="main">
		<div class="container">
			<div class="header">
				<div class="row">
					<div class="col-md-12 text-right">
						<a class="mr-1"><i class="fa-solid fa-pen"></i>新規作成</a>
						<a><i class="fas fa-trash-alt"></i>ゴミ箱</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="sidebar col-md-5" style="overflow-y: scroll; height: 600px;">
					<div class="sidebar-items" th:each="memo : ${memos}" th:object="${memo}">
						<div class="row">
							<div class="memo-title col-md-5 text-left m-1">
								<p th:text="*{title}"></p>
							</div>
							<div class="memo-action col-md-6">
								<a class="memo-detail btn btn-primary mr-2" th:href="@{/memo/{memoId}(memoId=${memo.id})}">詳細</a>
								<a class="memo-edit btn btn-primary mr-2" href="">編集</a>
								<a class="memo-delete btn btn-primary" href="">削除</a>
							</div>
						</div>
					</div>
				</div>
				<th:block th:if="${memoDetail}">
					<div class="memo-detail col-md-6">
						<div class="title">
							<p class="detail-title" th:text="${memoDetail.title}">タイトル</p>
						</div>
						<div class="content">
							<textarea class="form-control content" th:text="${memoDetail.content}">内容</textarea>
						</div>
					</div>
				</th:block>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>

</html>
