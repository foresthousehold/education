<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ユーザ登録画面</title>
</head>
<body>
    <header>ユーザ登録画面</header>
		<form th:action="@{/create/user}" method="post" th:object="${userForm}">
			<div class="mt-3">
				<label for="userName" class="form-label">ユーザ名</label>
				<input type="text" class="form-control" th:field="*{userName}" th:classappend="${#fields.hasErrors('userName')} ? is-invalid">
				<p class="invalid-feedback" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">(errors)</p>
			</div>
			<div class="mt-3">
				<label for="password" class="form-label">パスワード</label>
				<input type="password" class="form-control" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? is-invalid">
				<p class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">(errors)</p>
			</div>
			<div class="mt-3">
				<button type="submit" class="btn btn-primary">登録</button>
				<a th:href="@{/login}" class="btn btn-secondary">キャンセル</a>
			</div>
		</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
