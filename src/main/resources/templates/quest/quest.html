<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="/css/question.css">
<meta charset="utf-8">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>問題画面</title>
</head>
<body>
  <div id="header">
    <header class="header">
      <div class="container mt-2">
        <div class="row">
          <label class="col-md-2">問題画面</label>
          <label class="col-md-7"></label>
          <div class="nav-item dropdown">
            <div class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span th:text="${userName}">ユーザ名</span>
              <span th:text="'Lv.' + ${level}">レベル</span>
            </div>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="dropdown-item">ログアウト</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
  <div class="border border-primary">
    <form th:action="@{/quest/{questId}(questId=${questId})}" th:object="${problemForm}" method="post">
      <input type="hidden" th:field="*{problemNo}">
      <input type="hidden" th:value="${questId}">
      <!-- レベルアップに必要な経験値-->
      <input type="hidden" th:value="100" id="step">
      <!-- 獲得経験値-->
      <input type="hidden" th:value="${experience}" id="addexp" data-added="0"> 
      <!-- 利用者が持つ経験値-->
      <input type="hidden" th:value="${totalExperience}" id="totalExperience" value="0"> 
      <input type="hidden" th:value="${level}" id="level"> 
      <div class="container bg-white">
        <div class="row">
          <div class="image col-md-6">
            <th:block th:each="imgPath : *{imgPaths}">
              <div class="imgPath mt-3">
                <img th:src="${imgPath}" alt="画像" width="100%">
              </div>
            </th:block>
          </div>
          <div class="col-md-6 mt-3">
            <div class="videoPath">
              <video th:src="*{videoPath}" width="100%" controls></video>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 選択肢 -->
      <div class="">
        <div class="container">
          <th:block th:each="question, questionStat : *{questionForms}">
            <div class="question-area">
              <input type="hidden" th:field="*{questionForms[__${questionStat.index}__].questionId}">
              <div class="row mt-3">
                <div class="question">
                  <div class="btn btn-outline-dark" th:text="${questionStat.count}">A</div>
                </div>
                <div class="col-md-6">
                  <select class="form-select" aria-label="select option" th:field="*{questionForms[__${questionStat.index}__].choicedAnswerId}" th:disabled="${unSelectedFlg}">
                    <option value="" selected>------</option>
                    <th:block th:each="answerChoice : ${question.answerChoiceForms}">
                      <option th:value="${answerChoice.id}" th:text="${answerChoice.content}"></option>
                    </th:block>
                  </select>
                  <div class="answerChoice-advice">
                    <div th:text=${question.advice}></div>
                  </div>
                </div>
              </div>
            </div>
          </th:block>
        </div>
      </div>

      <!-- 次へボタン -->
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg submit-btn" type="submit" th:if="${displayExperienceFlg}">次へ</button>
        <button class="btn btn-primary btn-lg experience-give-btn" 
        id="end-answer"
        type="button"
        th:if="${!displayExperienceFlg}"
        data-toggle="modal"
        data-target="#settingModal">解答終了</button>
        <!-- 経験値付与モーダル*/-->
        <div id="settingModal" class="modal fade"  tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">クエストクリア!!</h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="level" th:text="'Lv.' + ${level}">0</div>
                <div id="container">
                  <div class="loader_cover loader_cover-up"></div>
                  <div class="loader_cover loader_cover-down"></div>
                </div>
                <div id="levelup" class="not-display">Level up!</div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a class="btn btn-primary" th:href="@{/course/select}" role="button">コース選択画面に戻る</a>
                </div>
              </div>
              </div>
            </div>
        </div>
        <!-- 経験値付与モーダル終わり-->
      </div>
    </form>
  </div>  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript"　src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="/js/question.js"></script>
  <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
</body>
</html>
