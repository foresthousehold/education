<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/layout::head('Problem screen', ~{::link}, ~{script})">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/question.css}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div th:replace="layouts/layout::header('Question window')"></div>
  <div class="content-problem mt-5">
    <div class="border border-primary">
      <form th:action="@{/quest/{processId}(processId=${processId})}" th:object="${problemForm}" method="post">
        <input type="hidden" th:field="*{problemNo}">
        <input type="hidden" th:value="${processId}">
        <input type="hidden" th:value="${questId}" id="questId" name="questId">
        <!-- レベルアップに必要な経験値-->
        <input type="hidden" th:value="100" id="step">
        <!-- 獲得経験値-->
        <input type="hidden" th:value="${experience}" id="addexp" data-added="0">
        <!-- 利用者が持つ経験値-->
        <input type="hidden" th:value="${totalExperience}" id="totalExperience">
        <input type="hidden" th:value="${updateTotalExperience}" id="updateTotalExperience">
        <input type="hidden" th:value="${profileForm.level}" id="level" name="level">
        <div class="container bg-white">
          <div class="row">
            <!-- 画面左側 -->
            <div class="image col-md-6" style="overflow-y: scroll; height: 700px;">
              <label class="explain" style="margin-top: 20px; font-weight: bold; font-size: 20px;">This question is a
                fill-in-the-blank question.<br> Please select the appropriate answer from each option.</label>
              <th:block th:each="imgPath : *{imgPaths}">
                <div class="imgPath mt-3">
                  <img th:src="@{__${imgPath}__}" alt="画像" width="100%">
                </div>
              </th:block>
              <!-- 選択肢 -->
              <div class="container">
                <th:block th:each="question, questionStat : *{questionForms}">
                  <div class="question-area">
                    <input type="hidden" th:field="*{questionForms[__${questionStat.index}__].questionId}">
                    <div class="row mt-3">
                      <div th:if="${question.correctFlg && !question.firstDisplayFlg}"
                        class="mr-2 d-flex align-items-center">
                        <i class="fa-regular fa-circle fa-2x" id="shape"></i>
                      </div>
                      <div th:if="${!question.correctFlg && !question.firstDisplayFlg}"
                        class="mr-2 d-flex align-items-center" style="display: none;">
                        <i class="fa-solid fa-x fa-2x" id="shape"></i>
                      </div>
                      <div class="question d-flex align-items-center">
                        <div class="btn btn-outline-dark" th:text="${questionStat.count}">A</div>
                      </div>
                      <div class="col-md-6 d-flex align-items-center">
                        <select class=" form-select" aria-label="select option"
                          th:field="*{questionForms[__${questionStat.index}__].choicedAnswerId}"
                          th:disabled="${unSelectedFlg}">
                          <option value="" selected>------</option>
                          <th:block th:each="answerChoice : ${question.answerChoiceForms}">
                            <option th:value="${answerChoice.id}" th:text="${answerChoice.content}"></option>
                          </th:block>
                        </select>
                      </div>
                    </div>
                    <div class="answerChoice-advice">
                      <div th:text=${question.advice}></div>
                    </div>
                  </div>
                </th:block>
              </div>
            </div>
            <!-- 画面右側 -->
            <!-- 動画 -->
            <div class="col-md-6" style="overflow-y: scroll; height: 700px;">
              <div class="mt-3" style="overflow: hidden;">
                <video th:src="@{__*{videoPath}__}" class="img-fluid vid_main" controls style="width: 100%;"></video>
              </div>
              <label class="h4 word-label font-weight-bold">Explanation of Terms</label>
              <button type="button" class="button" id="toggleButton">ENGLISH -> JAPANESE</button>
              <div id="app">
                <div class="explain-japanese">
                  <th:block th:each="word : ${words}">
                    <div class="explain">
                      <ul>
                        <li class="h5 word-classificationName" th:text="${word.japaneseClassification}">番号なしリスト01</li>
                        <p th:text="${word.japaneseComment}"></p>
                      </ul>
                    </div>
                  </th:block>
                </div>
                <div class="explain-english">
                  <th:block th:each="word : ${words}">
                    <div class="explain">
                      <ul>
                        <li class="h5 word-classificationName" th:text="${word.englishClassification}">番号なしリスト01</li>
                        <p th:text="${word.englishComment}"></p>
                      </ul>
                    </div>
                  </th:block>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 次へボタン -->
        <div class="d-flex justify-content-center mt-2">
          <button class="btn btn-primary btn-lg submit-btn" id="next-btn" type="submit"
            th:if="${displayExperienceFlg}">next</button>
          <button class="btn btn-primary btn-lg experience-give-btn" id="end-answer" type="button"
            th:if="${!displayExperienceFlg}" data-toggle="modal" data-target="#settingModal">解答終了</button>
          <!-- 経験値付与モーダル*/-->
          <div id="settingModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">クエストクリア!!</h5>
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div id="level" th:text="'Lv.' + ${profileForm.level}">0</div>
                  <div id="container">
                    <div class="loader_cover loader_cover-up"></div>
                    <div class="loader_cover loader_cover-down"></div>
                  </div>
                  <div id="levelup" class="not-display">Level up!</div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-primary" th:href="@{/quest/process/{questId}(questId=${questId})}"
                      role="button">GO to Process
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 経験値付与モーダル終わり-->
        </div>
      </form>
    </div>
    　
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script th:src="@{/js/question.js}"></script>
  <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
</body>

</html>
