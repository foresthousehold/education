<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/layout::head('クエスト選択画面', ~{::link}, ~{script})">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/course.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div th:replace="layouts/layout::header('クエスト選択画面')"></div>
  <div class="main">
    <div class="container-fluid">
      <div class="row">
        <div class="sidebar col-md-1">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/course/select}">
                コース
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                ランキング
              </a>
            </li>
          </ul>
        </div>
        <div class="part-select col-md-11 offset-1">
          <th:block class="search-content">
            <form th:object="${searchForm}" method="get" th:action="@{/quest/search-result}">
              <select th:field="*{dishId}">
                <option selected value=''>------</option>
                <th:block th:each="dish : *{dishes}">
                  <option th:text="${dish.name}" th:value="${dish.id}">option
                  </option>
                </th:block>
              </select>
              <select>
                <option selected value=''>------</option>
                <th:block th:each="category : *{categories1}">
                  <option th:text="${category.name}" th:value="${category.id}">option
                  </option>
                </th:block>
              </select>
              <select>
                <option selected value=''>------</option>
                <th:block th:each="category : *{categories2}">
                  <option th:text="${category.name}" th:value="${category.id}">option
                  </option>
                </th:block>
              </select>
              <button type="submit" id="submit-btn" class="btn btn-primary">検索</button>
            </form>
          </th:block>
          <div class="row">
            <th:block th:each="quest : ${quests}">
              <div class="col-md-3">
                <svg class="bd-placeholder-img card-img-top" height="90%" xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap">
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#868e96" />
                  <image th:href="${quest.imagePath}"></image>
                </svg>
                <div class="card-body">
                  <h5 class="card-title" th:text="${quest.name}"></h5>
                  <a th:href="@{/quest/process/{questId}(questId=${quest.id})}" class="btn btn-primary">問題を解く</a>
                </div>
              </div>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
