<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/layout::head('クエスト選択画面', ~{::link}, ~{script})">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/course.css">
  <link rel="stylesheet" href="/css/quest.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div th:replace="layouts/layout::header('Quest')"></div>
  <div class="main" style="margin-top: 50px;">
    <div class="container-fluid">
      <div class="row">
        <div class="sidebar col-md-1 font-weight-bold">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active h5" th:href="@{/course/select}">
                Course
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active h5" th:href="@{/rank}">
                Ranking
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active h5" th:href="@{/memo/}">
                Memo
              </a>
            </li>
          </ul>
        </div>
        <div class="part-select col-md-11 offset-1">
          <th:block class="search-content">
            <div class="border rounded p-3 mb-3">
              <form th:object="${searchForm}" method="get" th:action="@{/quest/search-result}">
                <div class="row">
                  <div class="col-3">
                    <div class="row">
                      <label class="col-4">Dish name</label>
                      <select class="form-control col-8" th:field="*{dishId}">
                        <option selected value=''>------</option>
                        <th:block th:each="dish : *{dishes}">
                          <option th:text="${dish.name}" th:value="${dish.id}" th:selected="${dish.id} == *{dishId}">
                            option
                          </option>
                        </th:block>
                      </select>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="row">
                      <label class="col-4">Category1</label>
                      <select class="form-control col-8" th:field="*{categoryId1}">
                        <option selected value=''>------</option>
                        <th:block th:each="category : *{categories1}">
                          <option th:text="${category.name}" th:value="${category.id}"
                            th:selected="${category.id} == *{categoryId1}">option
                          </option>
                        </th:block>
                      </select>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="row">
                      <label class="col-4">Category2</label>
                      <select class="form-control col-8" th:field="*{categoryId2}">
                        <option selected value=''>------</option>
                        <th:block th:each="category : *{categories2}">
                          <option th:text="${category.name}" th:value="${category.id}"
                            th:selected="${category.id} == *{categoryId2}">option
                          </option>
                        </th:block>
                      </select>
                    </div>
                  </div>
                  <button type="submit" id="submit-btn" class="btn btn-primary btn-sm col-2 ml-4">Search</button>
                </div>
              </form>
            </div>
          </th:block>
          <div class="border rounded p-3">
            <div class="row">
              <th:block th:each="form : ${questForms}">
                <div class="col-md-3">
                  <div class="card">
                    <img class="card-img-top" th:src="${form.quest.imagePath}">
                    <div class="card-body">
                      <h5 class="card-title" th:text="${form.quest.name}"></h5>
                      <th:block th:if="${form.extendFlg}">
                        <p class="category category-extend">Inheritance</p>
                      </th:block>
                      <th:block th:if="${form.interfaceFlg}">
                        <p class="category category-interface">Interface</p>
                      </th:block>
                      <a th:href="@{/quest/process/{questId}(questId=${form.quest.id})}"
                        class="btn btn-primary">Answer</a>
                    </div>
                  </div>
                </div>
              </th:block>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
