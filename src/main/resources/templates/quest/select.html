<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="/css/course.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>クエスト選択画面</title>
</head>
<body>
  <div id="header">
    <header class="header">
      <div class="container mt-2">
        <div class="row">
          <label class="col-md-2">クエスト選択画面</label>
          <label class="col-md-7"></label>
          <div class="nav-item dropdown">
            <div class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span th:text="${userName}">ユーザ名</span>
              <span th:text="'Lv.' + ${level}">レベル</span>
            </div>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="dropdown-item">ログアウト</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
  <div class="main">
    <div class="container">
      <div class="row">
        <th:block th:each="quest : ${quests}">
          <div class="col-md-4">
            <svg class="bd-placeholder-img card-img-top" height="90%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#868e96"/>
              <image th:href="${quest.imagePath}"></image>
            </svg>
            <div class="card-body">
              <h5 class="card-title" th:text="${quest.name}"></h5>
              <a th:href="@{/quest/{questId}(questId=${quest.id})}" class="btn btn-primary">問題を解く</a>
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
